<div class="Qlist" *ngFor=" let number of x " >
    <div class="QImage" width="3000" >
        
        <img width="100%" height="100%" src="{{updateQuestionDetails(number,0)}}" alt="Q Image"/>
        
        <div class="questionFloating">
            <div class="float-child1" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="inputR">
                    <input type="radio" class="ansRadio1" (click)='radioButtonC(number,1)' id="1" name="ans+{{number}}"/>
                </div> 
            </div>
            <div class="float-child2" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="ImageA">
                    <img width="100%" height="100%" class="ansImage1" src="{{updateQuestionDetails(number,1)}}"/>
                </div> 
            </div>
        </div>

        <div class="questionFloating">
            <div class="float-child1" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="inputR">
                    <input type="radio" class="ansRadio2" (click)='radioButtonC(number,2)' select=radioButtonC(number,2) id="2" name="ans+{{number}}"/>
                </div> 
            </div>
            <div class="float-child2" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="ImageA">
                    <img width="100%" height="100%" class="ansImage2" src="{{updateQuestionDetails(number,2)}}"/>
                </div> 
            </div>
        </div>

        <div class="questionFloating">
            <div class="float-child1" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="inputR">
                    <input type="radio" class="ansRadio3" (click)='radioButtonC(number,3)' id="3" name="ans+{{number}}" />
                </div> 
            </div>
            <div class="float-child2" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="ImageA">
                    <img width="100%" height="100%" class="ansImage3" src="{{updateQuestionDetails(number,3)}}"/>
                </div> 
            </div>
        </div>

        <div class="questionFloating">
            <div class="float-child1" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="inputR">
                    <input type="radio" class="ansRadio3" (click)='radioButtonC(number,4)' id="4" name="ans+{{number}}"/>
                </div> 
            </div>
            <div class="float-child2" ng-app="myApp" ng-controller="NoCtrl"> 
                <div class="ImageA">
                    <img width="100%" height="100%" class="ansImage4" src="{{updateQuestionDetails(number,4)}}"/>
                </div> 
            </div>
        </div>
    </div>
    
</div>
